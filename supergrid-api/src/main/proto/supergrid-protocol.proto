syntax = "proto3";

option java_package = "com.shvid.supergrid.api.proto";
option java_outer_classname = "SupergridProtos";

message SupergridPayload
{
    enum Type
    {
        // general payloads    
        NullPayload = 0;
        VoidPayload = 1;
        BoolPayload = 2;
        ValuePayload = 3;
        ErrorPayload = 4;
        BatchPayload = 5;
        MetadataPayload = 6;
       
        // common operations
        ExistPayload = 10;
        GetPayload = 11;
        SetPayload = 12;
        CompareAndSetPayload = 13;
    }

    Type type = 1;
    bool boolPayload = 2;
    
    // general payloads   
    ValuePayload valuePayload = 3;
    ErrorPayload errorPayload = 4;
    repeated BatchPayload batchPayload = 5;
    MetadataPayload metadataPayload = 6;
    
    // common operations
    ExistPayload existPayload = 10;
    GetPayload getPayload = 11;
    SetPayload setPayload = 12;
    CompareAndSetPayload compareAndSetPayload = 13;
    
}


// general payloads

message ErrorPayload {
   int32 code = 1;  // error code
   string message = 2;  
   string className = 3;
   string stackTrace = 4; 
}

message BatchPayload {
   string key = 1;
   SupergridPayload payload = 2; 
}

message ValuePayload {
   int64 version = 1;    
   int64 entityId = 2;    
   bytes value = 3;
}

message CachePayload {
   string keyspace = 1;
   string cacheName = 2;
}

message MetadataPayload {
   map<int32, CachePayload> caches = 1;
}

// common operations

message ExistPayload {
   oneof test_oneof {
       int32 cacheId = 1;
       CachePayload cache = 2;
   }
   string superKey = 3;
   string majorKey = 4;
   string minorKey = 5;
}

message GetPayload {
   oneof test_oneof {
       int32 cacheId = 1;
       CachePayload cache = 2;
   }
   string superKey = 3;
   string majorKey = 4;
   string minorKey = 5;
}

message SetPayload {
   oneof test_oneof {
       int32 cacheId = 1;
       CachePayload cache = 2;
   }
   string superKey = 3;
   string majorKey = 4;
   string minorKey = 5;
   int32 entityId = 6;
   bytes value = 7;
   int32 ttlSeconds = 8;      
}

message CompareAndSetPayload {
   oneof test_oneof {
       int32 cacheId = 1;
       CachePayload cache = 2;
   }
   string superKey = 3;
   string majorKey = 4;
   string minorKey = 5; 
   int64 version = 6;
   int32 entityId = 7;
   bytes value = 8;
   int32 ttlSeconds = 9;   
}

